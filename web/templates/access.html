<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>THE ALMIGHTY ZERBEROS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
<div class="container">
  <div class="row justify-content-md-center pt-4 pb-5">
    <h1>Spacelock</h1>
  </div>
  <div class="row justify-content-md-center">
    <div class="card" style="width: 18rem;">
      <div class="card-header">
        <h5 class="card-title">Access Granted</h5>
      </div>
      <div class="card-body">
        <div class="card-text">
          <div class="row">
            <img src="{{ qrcode(token) }}" alt="{{ token }}" style="max-width: 100%;">
          </div>
          <div class="text-center pt-3">
            <button class="btn btn-lg btn-primary">Bluetooth</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
